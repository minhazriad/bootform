  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control email" id="email" name="email1">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control password1" id="password1" name="password1" >
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input check1" id="check1">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br><br>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control email" id="email" name="email1" disabled>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control password1" id="password1" name="password1" disabled>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input check1" id="check1">
          <label class="form-check-label" for="check1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br>
    <div class="container">
      <div class="mb-3">
        <label for="input1" class="form-label">Email address</label>
        <input type="email" class="form-control input1" id="input1" placeholder="name@example.com" readonly>
      </div>
      <div class="mb-3">
        <label for="textarea1" class="form-label textarea1">Example textarea</label>
        <textarea class="form-control" id="textarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="container">
      <div class="mb-3">
        <label for="file" class="form-label"></label>
        <input class="form-control file" type="file" id="file" multiple>
      </div>
    </div>
    <div class="container">
      <label for="list" class="form-label"></label>
      <input class="form-control list" list="datalistOptions" id="list" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="Apple">
        <option value="Mango">
        <option value="Painaple">
        <option value="Fanta">
        <option value="Pepcy">
      </datalist>
    </div>
    <br><br>
    <div class="container">
      <select class="form-select" aria-label="menu">
        <option selected>Open this select menu</option>
        <option value="1">Home</option>
        <option value="2">About Us</option>
        <option value="3">Project</option>
        <option value="4">Promo</option>
        <option value="5">Contact</option>
      </select>
      
    </div>
